// MIX TF2 SA NOVATOS CFG
exec novatos_6v6

sm plugins load disabled/roundtimer_override   // loads roundtimer_override
sm plugins load roundtimer_override    // loads roundtimer_override
sm plugins load tf2-comp-fixes

sm_autoexec_mode 6v6
mp_timelimit			"30"
mp_timelimit_improved 	"0"
mp_roundtime 			"180"
mp_winlimit 			"5"
mp_windifference 		"3"
mp_maxrounds 			"0"
mp_tournament_readymode "0"
round_time_override "180"         // sets round timer to 3 minutes
spec_freeze_time 4
sm_cvar spec_freeze_time 4
sm_cf fixes
mp_tournament_restart

say MIX TF2 SA NOVATOS CFG - Mapas Capture Points (5 CP)
say A partida termina apos 30 minutos, ou se um time ganhar 5 rounds, ou se um time obtiver uma vantagem de 3 rounds.