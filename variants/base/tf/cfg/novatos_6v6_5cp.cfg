// MIX TF2 SA NOVATOS CFG
exec novatos_6v6

servercfgfile "novatos_6v6_5cp"

sm plugins load disabled/roundtimer_override   // loads roundtimer_override
sm plugins load roundtimer_override    // loads roundtimer_override
sm plugins load tf2-comp-fixes
sm plugins load enhanced_match_timer   // loads the enhanced match timer

mp_timelimit "25"                 // sets server timelimit to 25 minutes
mp_timelimit_improved "1"		  // enables the Enhanced Match Timer plugin
mp_roundtime 			"240"
mp_winlimit 			"5"
mp_windifference 		"0"
mp_maxrounds 			"0"

say MIX TF2 SA NOVATOS CFG - Mapas Capture Points (5 CP)
say A partida termina apos 25 minutos + B4nny CFG 