// MGE (My Gaming Edge) Configuration
// Optimized for 1v1 and 2v2 training/dueling

// Basic server settings
log on
sv_logbans 1
sv_logecho 1
sv_logfile 1
sv_logsdir "logs"

// Network settings
sv_client_max_interp_ratio 5
sv_client_min_interp_ratio 1
sv_client_predict 1
sv_consistency 1
sv_gravity 800
sv_maxcmdrate 66
sv_maxrate 0
sv_maxupdaterate 66
sv_mincmdrate 66
sv_minrate 20000
sv_minupdaterate 66

// Tournament mode settings
mp_tournament 1
mp_tournament_allow_non_admin_restart 0
mp_tournament_prevent_team_switch_on_readyup 0
mp_tournament_stopwatch 0
mp_tournament_readymode 1

// Match settings for MGE
mp_allowspectators 1
mp_autoteambalance 0
mp_teams_unbalance_limit 0
mp_disable_respawn_times 1
mp_respawnwavetime 1.0
mp_fadetoblack 0
mp_forcecamera 0
mp_friendlyfire 0
mp_footsteps 1
mp_fraglimit 0
mp_timelimit 0
mp_winlimit 0
mp_maxrounds 0
mp_stalemate_enable 0
mp_enableroundwaittime 1
mp_bonusroundtime 5

// Class limits for MGE (allowing common duel classes)
tf_tournament_classlimit_scout 2
tf_tournament_classlimit_soldier 2
tf_tournament_classlimit_pyro 2
tf_tournament_classlimit_demoman 2
tf_tournament_classlimit_heavy 2
tf_tournament_classlimit_engineer 0
tf_tournament_classlimit_medic 1
tf_tournament_classlimit_sniper 2
tf_tournament_classlimit_spy 2

// General game settings
sv_allowupload 0
sv_alltalk 1
sv_cheats 0
sv_pure 1
sv_pausable 1
sv_allow_votes 0
sv_allow_wait_command 0

// TF2 specific settings
tf_preround_push_from_damage_enable 1
tf_competitive_preround_duration 3
tf_forced_holiday 0

// SourceTV settings (optional for demos)
tv_enable 1
tv_allow_camera_man 0
tv_allow_static_shots 0
tv_autorecord 1
tv_delay 30
tv_delaymapchange 0
tv_snapshotrate 66
tv_maxrate 0
tv_relayvoice 0
tv_transmitall 1

say "MGE Configuration Loaded - Ready for training!"