// 5cp config for RGL 6s scrims
// Config originally created May 11, 2019 -- Updated February 4th, 2019
// EXEC THIS MANUALLY, DO NOT EXEC THE BASE.CFG

exec "rgl_6s_base"

servercfgfile "5cp_pro_4min" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "25"                 // sets server timelimit to 25 minutes
mp_timelimit_improved "1"		  // enables the Improved Match Timer plugin
mp_roundtime "240"				  // sets the round timer to 3 minutes
mp_winlimit "5"                   // sets number of wins to win the scrim to 5
mp_windifference "0"              // unsets windifference
mp_maxrounds "0"                  // unsets maxrounds

mp_tournament_restart             // restarts the tournament to apply above settings


