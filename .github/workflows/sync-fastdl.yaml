---
name: Sync Maps to FastDL S3

on:
  push:
    branches:
      - main
    paths:
      - "maps.json"
      - ".github/workflows/sync-fastdl.yaml"
  workflow_dispatch:

jobs:
  sync-maps:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install CMake
        run: sudo apt-get update -y && sudo apt-get install -y cmake

      - name: Cache maps directory
        id: cache-maps
        uses: actions/cache@v4
        with:
          path: maps/
          key: maps-${{ hashFiles('maps.json') }}
          restore-keys: |
            maps-

      - name: Use Node.js from .nvmrc
        if: steps.cache-maps.outputs.cache-hit != 'true'
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'npm'

      - name: Install dependencies
        if: steps.cache-maps.outputs.cache-hit != 'true'
        run: npm ci

      - name: Download maps
        if: steps.cache-maps.outputs.cache-hit != 'true'
        run: npm run download:maps

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Prepare maps for FastDL
        run: |
          mkdir -p fastdl/maps

          for map in maps/*.bsp; do
            if [ -f "$map" ]; then
              map_name=$(basename "$map")
              echo "Processing $map_name..."
              cp "$map" "fastdl/maps/$map_name"
              bzip2 -9 "fastdl/maps/$map_name"
            fi
          done

          ls -lh fastdl/maps/

      - name: Sync maps to S3
        run: |
          bucket_name="${{ secrets.FASTDL_BUCKET_NAME }}"
          aws s3 sync fastdl/ s3://${bucket_name}/fastdl/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --content-type "application/octet-stream" \
            --metadata-directive REPLACE

      - name: Verify S3 sync
        run: |
          bucket_name="${{ secrets.FASTDL_BUCKET_NAME }}"
          echo "Listing files in S3 bucket..."
          aws s3 ls s3://${bucket_name}/fastdl/maps/ \
            --recursive --human-readable

      - name: Publish to Discord
        if: success()
        uses: Ilshidur/action-discord@master
        with:
          args: |
            üó∫Ô∏è **FastDL Maps Sync Complete**

            Maps from maps.json have been synced to S3 FastDL.
            FastDL URL: http://maps.sonikro.com/fastdl/
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK_URL }}
