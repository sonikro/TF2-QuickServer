name: Publish Variant Images

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/publish-variants.yaml"
      - ".github/workflows/build-variant.yaml"
      - "variants/**"
      - "maps.json"
      - "maps/**"
      - "tf2version.txt"
  pull_request:
    branches:
      - main

jobs:
  build-fat-tf2-standard-competitive-i386:
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-tf2-standard-competitive-i386
      dockerfile-path: ./variants/fat-standard-competitive-i386/Dockerfile
      image-name: sonikro/fat-tf2-standard-competitive-i386
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  build-fat-tf2-standard-competitive-amd64:
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-tf2-standard-competitive-amd64
      dockerfile-path: ./variants/fat-standard-competitive-amd64/Dockerfile
      image-name: sonikro/fat-tf2-standard-competitive-amd64
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  build-fat-tf2-pickup:
    needs: build-fat-tf2-standard-competitive-i386
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-tf2-pickup
      dockerfile-path: ./variants/fat-tf2pickup/Dockerfile
      image-name: sonikro/fat-tf2-pickup
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  publish-release-notes:
    runs-on: ubuntu-latest
    needs:
      - build-fat-tf2-standard-competitive-i386
      - build-fat-tf2-standard-competitive-amd64
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest commit
        id: commit
        run: |
          LAST_COMMIT=$(git log --oneline -1 --no-decorate)
          echo "message=$LAST_COMMIT" >> $GITHUB_OUTPUT

      - name: Publish to Discord
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ðŸš€ **TF2-QuickServer Release**
            
            New variant images have been published to Docker Hub
            
            **Published Images:**
            â€¢ sonikro/fat-tf2-standard-competitive-i386:latest
            â€¢ sonikro/fat-tf2-standard-competitive-amd64:latest
            
            **Latest Commit:**
            `${{ steps.commit.outputs.message }}`
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK_URL }}
