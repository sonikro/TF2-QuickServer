name: Publish Variant Images

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/publish-variants.yaml"
      - "variants/standard-competitive/**"
      - "variants/passtime/**"
      - "variants/fat-standard-competitive/**"
      - "maps.json"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/publish-variants.yaml"
      - "variants/standard-competitive/**"
      - "variants/passtime/**"
      - "variants/fat-standard-competitive/**"
      - "maps.json"

jobs:
  build-and-push-standard-competitive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name == 'push' }}
          tags: |
            sonikro/tf2-standard-competitive:latest
            sonikro/tf2-standard-competitive:${{ github.sha }}
          context: ./variants/standard-competitive

  build-and-push-passtime:
    runs-on: ubuntu-latest
    needs: build-and-push-standard-competitive
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name == 'push' }}
          tags: | 
            sonikro/tf2-passtime:latest
            sonikro/tf2-passtime:${{ github.sha }}
          context: ./variants/passtime

  build-and-push-fat-standard-competitive:
    runs-on: ubuntu-latest
    needs: build-and-push-standard-competitive
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Download maps
        run: npm run download:maps

      - name: Login to Docker Hub
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: ${{ github.event_name == 'push' }}
          tags: |
            sonikro/fat-tf2-standard-competitive:latest
            sonikro/fat-tf2-standard-competitive:${{ github.sha }}
          context: .
          file: ./variants/fat-standard-competitive/Dockerfile
