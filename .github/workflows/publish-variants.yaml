name: Publish Variant Images

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/publish-variants.yaml"
      - ".github/workflows/build-variant.yaml"
      - "variants/**"
      - "maps.json"
      - "maps/**"
      - "tf2version.txt"
      - "packer/**"
  pull_request:
    branches:
      - main

jobs:
  build-fat-tf2-standard-competitive-i386:
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-tf2-standard-competitive-i386
      dockerfile-path: ./variants/fat-standard-competitive-i386/Dockerfile
      image-name: sonikro/fat-tf2-standard-competitive-i386
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  build-fat-tf2-standard-competitive-amd64:
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-tf2-standard-competitive-amd64
      dockerfile-path: ./variants/fat-standard-competitive-amd64/Dockerfile
      image-name: sonikro/fat-tf2-standard-competitive-amd64
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  build-fat-tf2-pickup:
    needs: build-fat-tf2-standard-competitive-i386
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-tf2-pickup
      dockerfile-path: ./variants/fat-tf2pickup/Dockerfile
      image-name: sonikro/fat-tf2-pickup
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  build-fat-mge-tf:
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-mge-tf
      dockerfile-path: ./variants/fat-mge-tf/Dockerfile
      image-name: sonikro/fat-mge-tf
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  build-packer-images:
    runs-on: ubuntu-latest
    needs:
      - build-fat-tf2-standard-competitive-i386
      - build-fat-mge-tf
      - build-fat-tf2-pickup
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      OCI_CONFIG_FILE: ~/.oci/config
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Packer
        uses: hashicorp/setup-packer@main

      - name: Configure OCI credentials and Packer variables
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_CONFIG_FILE }}" > ~/.oci/config
          echo "${{ secrets.OCI_PEM }}" > ~/.oci/oci.pem
          chmod 600 ~/.oci/config ~/.oci/oci.pem
          cat > ./packer/variables.auto.pkrvars.hcl << 'EOF'
          ${{ secrets.PACKER_VARIABLES }}
          EOF

      - name: Build all regions in parallel
        working-directory: ./packer
        run: |
          packer init .
          packer build -parallel-builds=6 .

  cleanup-oracle-images:
    runs-on: ubuntu-latest
    needs:
      - build-packer-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      OCI_CONFIG_FILE: ~/.oci/config
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: './.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure OCI credentials
        run: |
          mkdir -p ~/.oci
          echo "${{ secrets.OCI_CONFIG_FILE }}" > ~/.oci/config
          echo "${{ secrets.OCI_PEM }}" > ~/.oci/oci.pem
          chmod 600 ~/.oci/config ~/.oci/oci.pem

      - name: Create config/local.json
        run: |
          cat > ./config/local.json << 'EOF'
          ${{ secrets.CONFIG_JSON }}
          EOF

      - name: Run cleanup script
        working-directory: ./packages/scripts
        run: |
          npm run cleanup:oracle:images

  publish-release-notes:
    runs-on: ubuntu-latest
    needs:
      - build-packer-images
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest commit
        id: commit
        run: |
          LAST_COMMIT=$(git log --oneline -1 --no-decorate)
          echo "message=$LAST_COMMIT" >> $GITHUB_OUTPUT

      - name: Publish to Discord
        uses: Ilshidur/action-discord@master
        with:
          args: |
            ðŸš€ **TF2-QuickServer Release**
            
            New variant images have been published to Docker Hub and VM images built for all regions
            
            **Latest Commit:**
            `${{ steps.commit.outputs.message }}`
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_RELEASE_WEBHOOK_URL }}
