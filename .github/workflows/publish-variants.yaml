name: Publish Variant Images

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/publish-variants.yaml"
      - ".github/workflows/build-variant.yaml"
      - "variants/**"
      - "maps.json"
      - "maps/**"
      - "tf2version.txt"
  pull_request:
    branches:
      - main

jobs:
  build-fat-tf2-standard-competitive-i386:
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-tf2-standard-competitive-i386
      dockerfile-path: ./variants/fat-standard-competitive-i386/Dockerfile
      image-name: sonikro/fat-tf2-standard-competitive-i386
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  build-fat-tf2-standard-competitive-amd64:
    uses: ./.github/workflows/build-variant.yaml
    with:
      variant-name: fat-tf2-standard-competitive-amd64
      dockerfile-path: ./variants/fat-standard-competitive-amd64/Dockerfile
      image-name: sonikro/fat-tf2-standard-competitive-amd64
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
