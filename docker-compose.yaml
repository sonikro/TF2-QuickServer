services:
  tf2-quickserver:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: tf2-quickserver
    env_file:
      - .env
    volumes:
      - db:/app/db
      - ./config:/app/config
    profiles:
      - bot
  tf2-server:
    build:
      context: ./variants/standard-competitive
      dockerfile: Dockerfile
    container_name: tf2-server
    ports:
      - 27015:27015
      - 27015:27015/udp
      - 27020:27020
      - 27020:27020/udp
    env_file:
      - .env
    command:
      - "-enablefakeip"
      - "+sv_pure"
      - "2"
      - "+maxplayers"
      - "24"
      - "+map"
      - "cp_badlands"
    profiles:
      - server
  tf2-fat-standard-competitive:
    build:
      context: ./
      dockerfile: ./variants/fat-standard-competitive/Dockerfile
    ports:
      - 27015:27015
      - 27015:27015/udp
      - 27020:27020
      - 27020:27020/udp
    env_file:
      - .env
    command:
      - "-enablefakeip"
      - "+sv_pure"
      - "2"
      - "+maxplayers"
      - "24"
      - "+map"
      - "cp_badlands"
    profiles:
      - server

volumes:
  db: