services:
  tf2-server:
    build:
      context: ./variants/standard-competitive
      dockerfile: Dockerfile
    container_name: tf2-server
    ports:
      - 27015:27015
      - 27015:27015/udp
      - 27020:27020
      - 27020:27020/udp
    env_file:
      - .env
    command:
      - "-enablefakeip"
      - "+sv_pure"
      - "2"
      - "+maxplayers"
      - "24"
      - "+map"
      - "cp_badlands"
